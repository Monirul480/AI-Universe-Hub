<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            font-family: 'Poppins', sans-serif;
            font-family: 'Work Sans', sans-serif;
        }
    </style>
  </head>
  <body>
    <!-- header section  -->
    <header>
        <div class="text-center mt-3">
            <h2>AI Universe Hub</h2>
            <button onclick="monir()"  type="button" class="btn btn-danger fs-6">Sort By Date</button>
        </div>
    </header>

    <!-- spinner  -->
    <section>
      <div id="loader" class="text-center" style="height: 300px; margin-top: 280px;" >
        <div class="spinner-border text-primary" role="status">
        </div>
    </div>
    </section>
    <!-- card section  -->
    <main id="main-div" class="mt-3 d-none">
        <section class="container">
            <div id="car-container" class="row row-cols-1 row-cols-md-3 g-3">
              
              </div>
              <div class="w-100 text-center my-3">
                <button id="showAllData" type="button" class="btn btn-danger fs-6">See More</button>
              </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal mt-5 mb-5" id="modalInformation" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
    aria-hidden="true">
    <div id="modal-details" class="modal-dialog mx-auto" style="max-width: 75%;">
    </div>
    </div>
    
    
    <!-- js file  -->
    <script src="js/js.js"></script>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/e2e123d25d.js" crossorigin="anonymous"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
  </body>
</html>
